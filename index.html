<html>
    <head>
        <meta charset="utf-8" />
        <title>View JS 2</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>{{ greet('afternoon') }}</h1>
            <p>Name : {{ name }}</p>
            <p>Job :
                <input type=text v-bind:value="job"/>
            </p>
            <a v-bind:href="website">{{ name }}'s GitHub Link To VueDemo </a>
            <p v-html="websiteTag"></p>
            <p>My Age is {{ age }}</p>
            <button v-on:click="add(1)">Add 1 Year To My Age</button>
            <button v-on:click="subtract(1)">Subtract 1 Year From My Age</button>
            <button v-on:dblclick="add(10)">Add 10 Years To My Age</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Years From My Age</button>
            <div id="canvas" v-on:mousemove="showCoordinates">The Co-ordinates of the Mouse Pointer are : {{ x }},{{ y }}</div>   
        </div>
        <script src="app.js"></script>
    </body>
</html>
