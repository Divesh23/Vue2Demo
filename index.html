<html>
    <head>
        <meta charset="utf-8" />
        <title>View JS 2</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>{{ greet('afternoon') }}</h1>
            <p>Name : {{ name }}</p>
            <p>Job :
                <input type=text v-bind:value="job"/>
            </p>
            <a v-bind:href="website">{{ name }}'s GitHub Link To VueDemo </a>
            <p v-html="websiteTag"></p>
            <p>My Age is {{ age }}</p>
            <button v-on:click="add(1)">Add 1 Year To My Age</button>
            <button v-on:click="subtract(1)">Subtract 1 Year From My Age</button>
            <button v-on:dblclick.once="add(10)">Add 10 Years To My Age</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Years From My Age</button>
            <p>Reason for Joining Company:
                <input type="text" v-on:keyup.enter="alertReason"/>
            </p>
            <p>Date Of Joining:
                <input type="text" v-on:keyup.alt.enter="alertDate"/>
            </p>
            <p>Enter What's Best About The Company:
                <input type="text" v-model="comment"/>
                <br><br>
                <b>Preview:</b> 
                <br>    
                <span>{{ comment }}
            </p>
            <hr>
            <div id="canvas" v-on:mousemove="showCoordinates">The Co-ordinates of the Mouse Pointer are : {{ x }},{{ y }}</div> 
            <a v-on:click.prevent="click" href="http://google.com/search">Google Search</a>  
        </div>
        <script src="app.js"></script>
    </body>
</html>
