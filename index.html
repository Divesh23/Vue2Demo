<html>
    <head>
        <meta charset="utf-8" />
        <title>View JS 2</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>{{ greet('afternoon') }}</h1>
            <p>Name : {{ name }}</p>
            <p>Job : {{ job }}</p>
            <a v-bind:href="website">{{ name}}'s GitHub Link</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
