<html>
<head>
    <title>McGregor Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <p> Punch Mcgregor And Enjoy The Awesome Benefits Of The Punch.</p>
        <!--Cocky Mcgregor-->
        <div id="cockyMcgregor" v-bind:class="{ punchedMcgregor:ended }"></div>
        
        <!--Progress Bar-->
        <div id="progessBar">
            <div v-bind:styles="{ width:health + '%'}"></div>
        </div>
        <!--Buttons-->
        <div id="control">
            <button v-on:click="punch()">Punch</button>
            <button v-on:click="restart()">Reset Game</button>
        </div>    
    </div> 
</body>
<script scr="app.js"></script>
</html>
